name: Playwright Tests
run-name: "Termeet Playwright Tests"

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

on:
  pull_request:
    branches: 
      - main

jobs:
  test:
    strategy:
      matrix:
        test-type: [components, e2e]
        include:
          - test-type: components
            command: pwt:test
          - test-type: e2e
            command: pwt:e2e:test
      fail-fast: true
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: ./.github/actions/custom-preparing-action
          
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps
        
      - name: Run tests
        id: run-tests
        run: |
          pnpm run ${{ matrix.command }}
          
      - name: Deploy report
        if: ${{ failure() && steps.run-tests.conclusion == 'failure' && matrix.command == 'pwt:test' }}
        id: deploy
        run: |
          DEPLOY_URL=$(npx vercel --cwd playwright-report deploy --target=staging --token=${{ secrets.VERCEL_TOKEN }})
          echo "DEPLOY_URL=$DEPLOY_URL" >> $GITHUB_OUTPUT
          
      - name: Create comment with report link
        if: ${{ failure() && steps.run-tests.outcome == 'failure' && matrix.command == 'pwt:test'}}
        env:
          GH_TOKEN: ${{ github.token }}
          DEPLOY_URL: ${{ steps.deploy.outputs.DEPLOY_URL }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --body "üî¥ –ö–æ–º–ø–æ–Ω–µ–Ω—Ç–Ω—ã–µ —Ç–µ—Å—Ç—ã —É–ø–∞–ª–∏! –û—Ç—á–µ—Ç: $DEPLOY_URL"