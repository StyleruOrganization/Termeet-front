name: Playwright Tests
run-name: "Termeet Playwright Tests"

on:
  pull_request:
    branches: 
      - main

jobs:
  test:
    strategy:
      matrix:
        test-type: [components, e2e]
        include:
          - test-type: components
            command: pwt:test
          - test-type: e2e
            command: pwt:e2e:test
      fail-fast: true
    runs-on: ubuntu-latest
    env:
      CONTAINER_RIGISTRY: ${{ secrets.CONTAINER_REGISTRY }}
      Y_TOKEN: ${{ secrets.Y_TOKEN }}
      PR_NUMBER: ${{ github.event.number }}
      REGISTRY: cr.yandex/${{ secrets.CONTAINER_REGISTRY }}
      DOMAIN: test-report-${{ github.event.number }}.termeet-dev.ru
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: ./.github/actions/custom-preparing-action
          
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps
        
      - name: Run tests
        id: run-tests
        run: |
          rm -rf playwright/.cache
          rm -rf test-results
          pnpm run ${{ matrix.command }}

      - name: Login to Container Registry
        if: ${{ failure() && steps.run-tests.conclusion == 'failure' && matrix.command == 'pwt:test' }}
        run: |
          echo $Y_TOKEN | docker login \
            --username oauth \
            --password-stdin cr.yandex

      - name: Build and push Docker image
        if: ${{ failure() && steps.run-tests.conclusion == 'failure' && matrix.command == 'pwt:test' }}
        run: |
          docker build \
            -t cr.yandex/$CONTAINER_RIGISTRY/test-report-{$PR_NUMBER} .
          docker push cr.yandex/$CONTAINER_RIGISTRY/test-report-{$PR_NUMBER}

      - name: Deploy to server
        if: ${{ failure() && steps.run-tests.conclusion == 'failure' && matrix.command == 'pwt:test' }}
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: PR_NUMBER,REGISTRY,DOMAIN,Y_TOKEN
          script: |
            # –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏ —É–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
            docker stop test-report-{$PR_NUMBER} 2>/dev/null || true
            docker rm test-report-{$PR_NUMBER} 2>/dev/null || true

            echo "${Y_TOKEN}" | docker login \
              --username oauth \
              --password-stdin \
              cr.yandex
            
            # –ó–∞–ø—É—Å–∫–∞–µ–º –Ω–æ–≤—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã–º —Ç–µ–≥–æ–º (–Ω–µ latest!)
            docker run -d \
              --name test-report-{$PR_NUMBER} \
              -e VIRTUAL_HOST=${DOMAIN} \
              --network nginx-proxy \
              --restart unless-stopped \
              ${REGISTRY}/test-report-{$PR_NUMBER}
      - name: Comment PR
        if: ${{ failure() && steps.run-tests.conclusion == 'failure' && matrix.command == 'pwt:test' }}
        uses: actions/github-script@v7
        env:
          PR_NUMBER: ${{ github.event.number }}
        with:
          script: |
            const prNumber = context.issue.number;
            const domain = `test-report-${prNumber}.termeet-dev.ru`;
            const commitSha = context.payload.pull_request.head.sha.substring(0, 7);
            
            const body = `## üö® –£–ø–∞–ª–∏ Playwright —Ç–µ—Å—Ç—ã!
            
            **–°—Å—ã–ª–∫–∞ –Ω–∞ –æ—Ç—á–µ—Ç:** http://${domain}
            
            **–ß—Ç–æ –¥–µ–ª–∞—Ç—å:**
            - –û—Ç–∫—Ä—ã—Ç—å –æ—Ç—á–µ—Ç
            - –ù–∞–π—Ç–∏ —É–ø–∞–≤—à–∏–µ —Ç–µ—Å—Ç—ã (–±—É–¥—É—Ç –ø–æ–¥—Å–≤–µ—á–µ–Ω—ã –∫—Ä–∞—Å–Ω—ã–º)
            - –ü–æ—á–∏–Ω–∏—Ç—å –∫–æ–¥ –∏–ª–∏ –æ–±–Ω–æ–≤–∏—Ç—å c–∫—Ä–∏–Ω—à–æ—Ç—ã
            
            **–î–µ—Ç–∞–ª–∏:**
            - –í–µ—Ç–∫–∞: \`${context.payload.pull_request.head.ref}\`
            - –ö–æ–º–º–∏—Ç: \`${commitSha}\`
            - –û–±—Ä–∞–∑: \`cr.yandex/${{ secrets.CONTAINER_REGISTRY }}/test-report-${prNumber}\`
            
            > ‚ö†Ô∏è –û—Ç—á–µ—Ç –±—É–¥–µ—Ç —É–¥–∞–ª–µ–Ω –ø–æ—Å–ª–µ –º–µ—Ä–∂–∞ PR.
            
            **–ü–æ—á–∏–Ω–∏–ª?** –ó–∞–ª–∏–≤–∞–π —Ñ–∏–∫—Å! üîß`;
            
            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
