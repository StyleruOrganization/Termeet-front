name: Playwright Tests
run-name: "Termeet Playwright Tests"

on:
  pull_request:
    branches: 
      - main

jobs:
  test:
    strategy:
      matrix:
        test-type: [components, e2e]
        include:
          - test-type: components
            command: pwt:test
          - test-type: e2e
            command: pwt:e2e:test
      fail-fast: true
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: "pnpm"
          
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            playwright-${{ runner.os }}-
      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps
        
      - name: Run tests
        id: run-tests
        run: |
          if pnpm run ${{ matrix.command }}; then
            echo "TESTS_PASSED=true" >> $GITHUB_OUTPUT
          else
            echo "TESTS_PASSED=false" >> $GITHUB_OUTPUT
          fi
      - name: Deploy report
        if: ${{ steps.run-tests.outputs.TESTS_PASSED == 'false' }}
        id: deploy
        run: |
          DEPLOY_URL=$(pnpm run pwt:report:deploy)
          echo "DEPLOY_URL=$DEPLOY_URL" >> $GITHUB_OUTPUT
          
      - name: Create comment with report link
        if: ${{ steps.run-tests.outputs.TESTS_PASSED == 'false' }}
        env:
          GH_TOKEN: ${{ github.token }}
          DEPLOY_URL: ${{ steps.deploy.outputs.DEPLOY_URL }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --body "üî¥ –ö–æ–º–ø–æ–Ω–µ–Ω—Ç–Ω—ã–µ —Ç–µ—Å—Ç—ã —É–ø–∞–ª–∏! –û—Ç—á–µ—Ç: $DEPLOY_URL"