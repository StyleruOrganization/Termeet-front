name: Playwright Tests
on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "pnpm" # Кеширование dependencies

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps
      - name: Run Playwright components tests
        run: pnpm run pwt:test
      - name: Run Playwright e2e tests
        run: pnpm run pwt:e2e:test
