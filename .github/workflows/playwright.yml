name: Playwright Tests
run-name: "Termeet Playwright Tests"

on:
  pull_request:
    branches: 
      - main

env:
  DOCKER_BUILDKIT: 1
  PLAYWRIGHT_IMAGE: mcr.microsoft.com/playwright:v1.58.0-jammy

jobs:
  test:
    strategy:
      matrix:
        test-type: [components, e2e]
        include:
          - test-type: components
            command: pwt:test
          - test-type: e2e
            command: pwt:e2e:test
      fail-fast: false
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: docker-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml', 'docker/Dockerfile.playwright') }}
          restore-keys: |
            docker-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
            docker-${{ runner.os }}-

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.playwright
          load: true
          tags: playwright-tests:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache 2>/dev/null || true

      - name: Run tests in container
        run: |
          docker run --rm \
            -v $(pwd)/src:/app/src \
            playwright-tests:latest \
            pnpm run ${{ matrix.command }}