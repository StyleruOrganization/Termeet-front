name: CI

on:
  pull_request:
    branches: [main, 6-basic-ci]
  push:
    branches: [main, 6-basic-ci]

jobs:
  analyze-and-install:
    runs-on: ubuntu-latest
    outputs:
      needs-eslint: ${{ steps.analyze.outputs.needs-eslint }}
      needs-stylelint: ${{ steps.analyze.outputs.needs-stylelint }}
      needs-typescript: ${{ steps.analyze.outputs.needs-typescript }}
      needs-prettier: ${{ steps.analyze.outputs.needs-prettier }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Нужно для git diff

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install dependencies
        run: pnpm install

      - name: Analyze changed files
        id: analyze
        run: |
          if [ -n "${{ github.event.pull_request.base.ref }}" ]; then
            # Для PR сравниваем с целевой веткой
            git fetch origin ${{ github.event.pull_request.base.ref }} --depth=1
            CHANGED_FILES=$(git diff --name-only HEAD origin/${{ github.event.pull_request.base.ref }})
          else
            # Для push сравниваем с предыдущим коммитом
            CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
          fi

          echo "Changed files:"
          echo "$CHANGED_FILES"

          # Проверяем, есть ли JS/TS файлы
          if echo "$CHANGED_FILES" | grep -q -E '\.(js|jsx|ts|tsx)$'; then
            echo "::set-output name=needs-eslint::true"
            echo "::set-output name=needs-typescript::true"
            echo "::set-output name=needs-prettier::true"
          else
            echo "::set-output name=needs-eslint::false"
            echo "::set-output name=needs-typescript::false"
            echo "::set-output name=needs-prettier::false"
          fi

          # Проверяем, есть ли CSS файлы
          if echo "$CHANGED_FILES" | grep -q -E '\.(css|scss|sass|less)$'; then
            echo "::set-output name=needs-stylelint::true"
            echo "::set-output name=needs-prettier::true"
          else
            echo "::set-output name=needs-stylelint::false"
          fi

  checks:
    needs: analyze-and-install
    runs-on: ubuntu-latest

    steps:
      - name: Run ESLint
        if: needs.analyze-and-install.outputs.needs-eslint == 'true'
        run: pnpm run lint:js

      - name: Run Stylelint
        if: needs.analyze-and-install.outputs.needs-stylelint == 'true'
        run: pnpm run lint:css

      - name: Run TypeScript
        if: needs.analyze-and-install.outputs.needs-typescript == 'true'
        run: pnpm run type-check

      - name: Run Prettier
        if: needs.analyze-and-install.outputs.needs-prettier == 'true'
        run: pnpm run format:check
