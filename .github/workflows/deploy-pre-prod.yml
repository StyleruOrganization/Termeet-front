name: Deploy preprod
run-name: "Build and Deploy PreProd"

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    env:
      Y_TOKEN: ${{ secrets.Y_TOKEN }}
      REGISTRY: cr.yandex/${{ secrets.CONTAINER_REGISTRY }}
      DOMAIN: termeet-dev.ru
      EMAIL: ${{ secrets.EMAIL }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Yandex Container Registry
        run: |
            echo "${Y_TOKEN}" | docker login \
              --username oauth \
              --password-stdin \
              cr.yandex

      - name: Build Docker image
        run: |
          docker build \
            -t cr.yandex/${{ secrets.CONTAINER_REGISTRY }}/termeet .

      - name: Push Docker images
        run: |
          docker push cr.yandex/${{ secrets.CONTAINER_REGISTRY }}/termeet

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: Y_TOKEN,REGISTRY,DOMAIN,EMAIL
          script: |
            # Останавливаем и удаляем старый контейнер
            docker stop termeet 2>/dev/null || true
            docker rm termeet 2>/dev/null || true

            echo "${Y_TOKEN}" | docker login \
              --username oauth \
              --password-stdin \
              cr.yandex
            
            docker run -d \
              --name termeet \
              -e VIRTUAL_HOST=${DOMAIN} \
              -e LETSENCRYPT_EMAIL=${EMAIL} \
              -e LETSENCRYPT_HOST=${DOMAIN} \
              --network nginx-proxy \
              --restart unless-stopped \
              ${REGISTRY}/termeet:latest
