name: Deploy PR
run-name: "Build and Deploy Beta for PR #${{ github.event.number }}"

on:
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Yandex Container Registry
        run: |
          echo ${{ secrets.Y_TOKEN }} | docker login \
            --username oauth \
            --password-stdin cr.yandex

      - name: Build Docker image
        env:
          PR_NUMBER: ${{ github.event.number }}
          COMMIT_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          docker build \
            -t cr.yandex/${{ secrets.CONTAINER_REGISTRY }}/pr-${PR_NUMBER}:${COMMIT_SHA}

      - name: Push Docker images
        env:
          PR_NUMBER: ${{ github.event.number }}
          COMMIT_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          docker push cr.yandex/${{ secrets.CONTAINER_REGISTRY }}/pr-${PR_NUMBER}:${COMMIT_SHA}

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        env:
          PR_NUMBER: ${{ github.event.number }}
          COMMIT_SHA: ${{ github.event.pull_request.head.sha }}
          REGISTRY: cr.yandex/${{ secrets.CONTAINER_REGISTRY }}
          DOMAIN: pr-${{ github.event.number }}.termeet-dev.ru
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          envs: PR_NUMBER,COMMIT_SHA,REGISTRY,DOMAIN
          script: |
            # –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏ —É–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
            docker stop pr-${PR_NUMBER} 2>/dev/null || true
            docker rm pr-${PR_NUMBER} 2>/dev/null || true
            
            # –ó–∞–ø—É—Å–∫–∞–µ–º –Ω–æ–≤—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã–º —Ç–µ–≥–æ–º (–Ω–µ latest!)
            docker run -d \
              --name pr-${PR_NUMBER} \
              -e VIRTUAL_HOST=${DOMAIN} \
              --network nginx-proxy \
              --restart unless-stopped \
              ${REGISTRY}/pr-${PR_NUMBER}:${COMMIT_SHA}
            
            # –ü—Ä–æ–≤–µ—Ä—è–µ–º —É—Å–ø–µ—à–Ω–æ—Å—Ç—å
            if [ $? -eq 0 ]; then
              echo "‚úÖ PR #${PR_NUMBER} –¥–æ—Å—Ç—É–ø–µ–Ω –ø–æ –∞–¥—Ä–µ—Å—É http://${DOMAIN}"
              
            else
              echo "‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞"
              exit 1
            fi

      - name: Comment PR
        uses: actions/github-script@v7
        env:
          PR_NUMBER: ${{ github.event.number }}
        with:
          script: |
            const prNumber = context.issue.number;
            const domain = `pr-${prNumber}.termeet-dev.ru`;
            const commitSha = context.payload.pull_request.head.sha.substring(0, 7);
            
            const body = `## üöÄ –ë–µ—Ç–∞-–≤–µ—Ä—Å–∏—è –≥–æ—Ç–æ–≤–∞ –∫ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—é!
            
            **–°—Å—ã–ª–∫–∞:** http://${domain}
            
            **–î–µ—Ç–∞–ª–∏:**
            - –í–µ—Ç–∫–∞: \`${context.payload.pull_request.head.ref}\`
            - –ö–æ–º–º–∏—Ç: \`${commitSha}\`
            - –û–±—Ä–∞–∑: \`cr.yandex/${{ secrets.CONTAINER_REGISTRY }}/pr-${prNumber}:${commitSha}\`
            
            > ‚ö†Ô∏è –°—Ç–µ–Ω–¥ –±—É–¥–µ—Ç –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —É–¥–∞–ª–µ–Ω –ø–æ—Å–ª–µ –º–µ—Ä–∂–∞ PR.
            
            **–¢–µ—Å—Ç–∏—Ä—É–π—Ç–µ!** üß™`;
            
            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });