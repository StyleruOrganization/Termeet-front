name: Deploy beta for PR
run-name: "Build and Deploy Beta for PR #${{ github.event.number }}"

on:
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      CONTAINER_RIGISTRY: ${{ secrets.CONTAINER_REGISTRY }}
      Y_TOKEN: ${{ secrets.Y_TOKEN }}
      PR_NUMBER: ${{ github.event.number }}
      SHORT_SHA: ${{ github.event.pull_request.head.sha }}
      REGISTRY: cr.yandex/${{ secrets.CONTAINER_REGISTRY }}
      DOMAIN: pr-${{ github.event.number }}.termeet-dev.ru
      EMAIL: ${{secrets.EMAIL}}
    if: github.event.pull_request.draft == false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Container Registry
        run: |
          echo $Y_TOKEN | docker login \
            --username oauth \
            --password-stdin cr.yandex

      - name: Build Docker image
        run: |
          docker build \
            -t cr.yandex/$CONTAINER_RIGISTRY/pr-${PR_NUMBER}:${SHORT_SHA::7} \
            -t cr.yandex/$CONTAINER_RIGISTRY/pr-${PR_NUMBER}:latest .

      - name: Push Docker images
        run: |
          docker push cr.yandex/$CONTAINER_RIGISTRY/pr-${PR_NUMBER}:${SHORT_SHA::7}
          docker push cr.yandex/$CONTAINER_RIGISTRY/pr-${PR_NUMBER}:latest

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: PR_NUMBER,REGISTRY,DOMAIN,Y_TOKEN,EMAIL,SHORT_SHA
          script: |
            # –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏ —É–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
            docker stop pr-${PR_NUMBER} 2>/dev/null || true
            docker rm pr-${PR_NUMBER} 2>/dev/null || true

            echo "${Y_TOKEN}" | docker login \
              --username oauth \
              --password-stdin \
              cr.yandex
            
            # –°–∫–∞—á–∏–≤–∞–µ–º –æ–±—Ä–∞–∑ —Å –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã–º SHA
            docker pull ${REGISTRY}/pr-${PR_NUMBER}:${SHORT_SHA::7}
            
            # –ó–∞–ø—É—Å–∫–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å SHA-—Ç–µ–≥–æ–º
            docker run -d \
              --name pr-${PR_NUMBER} \
              -e VIRTUAL_HOST=${DOMAIN} \
              -e LETSENCRYPT_EMAIL=${EMAIL} \
              -e LETSENCRYPT_HOST=${DOMAIN} \
              --network nginx-proxy \
              --restart unless-stopped \
              ${REGISTRY}/pr-${PR_NUMBER}:${SHORT_SHA::7}

      - name: Comment PR
        uses: actions/github-script@v7
        env:
          PR_NUMBER: ${{ github.event.number }}
        with:
          script: |
            const prNumber = context.issue.number;
            const domain = `pr-${prNumber}.termeet-dev.ru`;
            const commitSha = context.payload.pull_request.head.sha.substring(0, 7);
            
            const body = `## üöÄ –ë–µ—Ç–∞-–≤–µ—Ä—Å–∏—è –≥–æ—Ç–æ–≤–∞ –∫ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—é!
            
            **–°—Å—ã–ª–∫–∞:** https://${domain}
            
            **–î–µ—Ç–∞–ª–∏:**
            - –í–µ—Ç–∫–∞: \`${context.payload.pull_request.head.ref}\`
            - –ö–æ–º–º–∏—Ç: \`${commitSha}\`
            - –û–±—Ä–∞–∑: \`cr.yandex/${{ secrets.CONTAINER_REGISTRY }}/pr-${prNumber}\`
            
            > ‚ö†Ô∏è –°—Ç–µ–Ω–¥ –±—É–¥–µ—Ç –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —É–¥–∞–ª–µ–Ω –ø–æ—Å–ª–µ –º–µ—Ä–∂–∞ PR.
            
            **–¢–µ—Å—Ç–∏—Ä—É–π—Ç–µ!** üß™`;
            
            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });