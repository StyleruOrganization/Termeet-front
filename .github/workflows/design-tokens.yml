name: "Design tokens sync"
run-name: "Design tokens sync"

on:
  pull_request_target:
    branches: [main]

jobs:
  process-fork:
    if: github.event.pull_request.head.repo.fork == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout main repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Git bot user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - name: Setup Variables
        run: |
          DATE=$(date +'%Y-%m-%d')
          BRANCH_NAME="design/tokens-${DATE}-${{ github.run_id }}"

          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
      - name: Fetch fork design branch
        run: |
          # –ó–∞–±–∏—Ä–∞–µ–º –≤–µ—Ç–∫—É design/ –∏–∑ —Ñ–æ—Ä–∫–∞
          FORK_URL="https://github.com/${{ github.event.pull_request.head.repo.full_name }}.git"
          FORK_BRANCH="${{ github.event.pull_request.head.ref }}"

          git fetch $FORK_URL $FORK_BRANCH:${{env.BRANCH_NAME}}
          git checkout ${{env.BRANCH_NAME}}
      - name: Check for tokens.json
        id: check-tokens
        run: |
          if [ -f "tokens.json" ]; then
            echo "‚úÖ tokens.json found"
            echo "has_tokens=true" >> $GITHUB_OUTPUT
          else
            echo "‚ùå tokens.json not found"
            echo "has_tokens=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate CSS variables
        if: steps.check-tokens.outputs.has_tokens == 'true'
        id: generate-css
        run: |
          npm ci
          npm run build:tokens

          # –ü—Ä–æ–≤–µ—Ä—è–µ–º –∏–∑–º–µ–Ω–∏–ª–æ—Å—å –ª–∏ —á—Ç–æ-—Ç–æ
          if git diff --quiet; then
            echo "‚úÖ No CSS changes needed"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            git add .
            git commit -m "üé® Auto-generated CSS variables"
            echo "‚úÖ CSS changes committed"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Push to main repo
        if: steps.generate-css.outputs.has_changes == 'true'
        run: |
          # –ü—É—à–∏–º –≤–µ—Ç–∫—É –≤ –æ—Å–Ω–æ–≤–Ω–æ–π —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
          git push origin ${{env.BRANCH_NAME}}

      - name: Create PR
        if: steps.generate-css.outputs.has_changes == 'true'
        run: |
          # –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π PR –≤ –æ—Å–Ω–æ–≤–Ω–æ–º —Ä–µ–ø–æ
          gh pr create \
            --title "üé® Design sync: ${{ github.event.pull_request.title }}" \
            --body "Auto-synced from fork PR #${{ github.event.pull_request.number }}" \
            --base main \
            --head ${{env.BRANCH_NAME}} \

          # –ó–∞–∫—Ä—ã–≤–∞–µ–º —Å—Ç–∞—Ä—ã–π PR –∏–∑ —Ñ–æ—Ä–∫–∞
          gh pr close ${{ github.event.pull_request.number }} \
            --comment "‚úÖ Auto-synced to new PR in main repository"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
