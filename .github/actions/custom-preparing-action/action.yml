name: "Install and Cache node_modules"
description: "Checkout + pnpm + deps + cache"

runs: 
  using: "composite"
  steps:
    - name: Checkout
      uses: actions/checkout@v4
      with: 
        fetch-depth: 0

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: "pnpm" # Кеширование dependencies

    - name: Install dependencies
      run: pnpm install
      shell: bash

